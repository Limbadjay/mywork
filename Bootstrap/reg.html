<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-5 offset-lg-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h3>Ragistration</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="fullname" class="form-label">fullname</label>
                                <input type="text" id="fullname" class="form-control" placeholder="enter name">
                            </div>
                            <div class="row mb-3">
                                <label for="Email" class="form-label">Email</label>
                                <input type="Email" id="Email" class="form-control" placeholder="Enter Email">
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="form-label">password</label>
                                <input type="password" id="password" class="form-control" placeholder="enter password">
                            </div>
                            <div class="row mb-3">
                                <label for="date" class="form-label">date of birth</label>
                                <input type="date" id="date" class="form-control" placeholder="enter date of birth">
                            </div>
                            <div class="row mb-3">
                                <label for="number" class="form-label">mobile number</label>
                                <input type="number" id="number" class="form-control" placeholder="enter mobile number">
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-danger">Ragistar</button>&nbsp;
                            <button type="reset" class="btn btn-secondary">all clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"
  ></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>

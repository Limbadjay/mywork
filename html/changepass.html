<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="login.html" method="post">
        <table border="2" align="center" width="50%" cellpadding="8">
            <tr>
                <td colspan="2" align="center"><b>Change password</b></td>
            </tr>
            <tr>
                <td width="30%">Currect password</td>
                <td>
                    <input type="text" name="currectpassword" required>
                </td>
            </tr>
            <tr>
                <td>New password</td>
                <td>
                    <input type="text" name="newpassword" required>
                </td>
            </tr>
            <tr>
                <td>Confirm new password</td>
                <td>
                    <input type="text" name="Con_password" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="login" name="login">
                    <input type="reset" value="clear" name="clear"> 
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>

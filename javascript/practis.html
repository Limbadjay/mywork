<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="cardheader">
                        <h5>exsampal of function</h5><hr>
                        <h6>Area calculator</h6>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group">
                                <span class="input-group-text" id="length">Length</span>
                                <input type="text" class="form-control"  aria-label="Large input-group" aria-describedby="input-group-lg" id="length">
                            </div>

                            <div class="input-group">
                                <span class="input-group-text" id="width">Width</span>
                                <input type="text" class="form-control"  aria-label="Large input-group" aria-describedby="input-group-lg" id="width">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="calculate_area()">Calculate Area</button>
                            <button type="reset" class="btn btn-secondary">Clear All</button>

                            <div class="h3 pt-3 text-center text-denger" id="output">
                                Output will be display here
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="js/myscript.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
            <div class="row mt-4">
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            <h1>INDIA</h1>
                        </div>
                        <div class="card-body" >
                            <button id="india" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            <h1>New York</h1>
                        </div>
                        <div class="card-body" >
                            <button id="newyork" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            <h1>London</h1>
                        </div>
                        <div class="card-body" >
                            <button id="londont" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            <h1>Tokyo</h1>
                        </div>
                        <div class="card-body" >
                            <button id="tokyo" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="myscript.js"></script>
<script>
    class DigitalClock
    {
        DisplayTime()
        {
            document.getElementById("india").innerHTML = new Date().getHours() + ":" + new Date().getMinutes() + ":" + new Date().getSeconds();
        }
        DisplayTime()
        {
            document.getElementById("newyork").innerHTML = new Date().getHours() + ":" + new Date().getMinutes() + ":" + new Date().getSeconds();
        }
    }
    
    var d1 = new DigitalClock();
    var d2 = new DigitalClock();

    d1.DisplayTime();
    d2.DisplayTime();

    var CurrentTime = d1.DisplayTime.bind(d1);
    var CurrentTime = d2.DisplayTime.bind(d2);
    
    setInterval(CurrentTime,1000); //it will call CurrentTime at every 1 second;

</script>
</body>
</html>

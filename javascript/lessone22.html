<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header">
                        <h3>hybride inheritens</h3>
                    
                    </div>
                   <div class="card-body">
                        <div id="output"></div>
                   </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        class person{
            constructor(name)
            {
                this.name = name;
                console.log("person class construtor called..");
            }
            walk()
            {
                var message = `<p>${this.name}can walk</p>`;
                document.getElementById("output").innerHTML += message;
            }
            talk()
            {
                var message = `<p>${this.name}can talk</p>`;
                document.getElementById("output").innerHTML += message;
            }
            eat()
            {
                var message = `<p>${this.name}can eat</p>`;
                document.getElementById("output").innerHTML += message;
            }
        }

            //child // derived // sub
            class Student extends person
            {
                constructor(name,subjuct)
                {
                    super(name);
                    this.subject = subjuct;
                    console.log("student class constructor called..");
                }
                read()
                {
                    var message = `<p>${this.name} can read ${this.subject} </p>`;
                    document.getElementById("output").innerHTML += message;
                }
                write()
                {
                    var message = `<p>${this.name} can write ${this.subject} </p>`;
                    document.getElementById("output").innerHTML += message;
                }
                WhatCanIDo()
                {
                    super.walk();
                    super.talk();
                    super.eat();
                    this.read();
                    this.write();
                }
            }
            class Developer extends Student
            {
                constructor(name,subject,platform)
                {
                    super(name,subject);
                    this.platform = platform;
                    console.log("Developer class counstructor called..");
                }
                work()
                {
                    var message = `${this.name} work on ${this.platform}`;
                    document.getElementById("output").innerHTML += message;
                }
                WhatCanIDo()
                {
                    super.WhatCanIDo();
                    this.work();
                }
            }
        var d1 = new Developer('darshan','javascript' , 'Web Application');
        var d2 = new Developer('jaybhai', 'reactjs','software developer');
        d1.WhatCanIDo();
        d2.WhatCanIDo();
    </script>

</body>

</html>
